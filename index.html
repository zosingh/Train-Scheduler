<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  </head>
  
  <body>
    <div class="jumbotron container text-center" id="jumbotron">
    <h1>Schedules</h1>
  </div>
  <div class="container">
    <div class="card row">
      <div class="card-header">
        Current Local Time
      </div>
      <div class="card-body text-center" id="timeDisplay">
    </div>
  </div>
    
    <div class="card row">
      <div class="card-header">Current Train Schedule</div>
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    
    <div class="card row">
      <div class="card-header">Add Train</div>
      <div class="card-body">
        <form id="form">
               <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input type="text" class="form-control" id="trainName"  placeholder="enter train name...">
              </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="enter destination...">
                </div>
                <div class="form-group">
                  <label for="firstTrain">First Train Time (HH:MM)</label>
                  <input type="text" class="form-control" id="firstTrain" placeholder="enter first train time...">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (Minutes)</label>
                  <input type="text" class="form-control" id="frequency" placeholder="enter frequency...">
                </div>
                <button type="button" class="btn btn-success" id="submit">Submit</button>
            </form>
      </div>
    </div>
      
    
  </div>


    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
